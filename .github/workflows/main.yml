name: Build and Push Multiple Docker Images to ACR

on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "server/**"
      - ".github/workflows/main.yml"
  workflow_dispatch:

env:
  ACR_NAME: 'SmartCertifyContainer'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # üê≥ Build backend image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.run_number }} -f ./server/Dockerfile ./server

      # üê≥ Build frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.run_number }} -f Dockerfile.frontend .

      # üöÄ Push both images to ACR
      - name: Push Docker images
        run: |
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.run_number }}