name: Build and Push Docker images to Azure Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY: SmartCertifyContainer.azurecr.io
  IMAGE1_NAME: genesis-certify-backend
  IMAGE2_NAME: genesis-certify-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}

      - name: Build and push backend image
        run: |
          docker build -f server/Dockerfile -t $REGISTRY/$IMAGE1_NAME:${{ github.sha }} ./server
          docker push $REGISTRY/$IMAGE1_NAME:${{ github.sha }}

      - name: Build and push frontend image
        run: |
          docker build -f Dockerfile.frontend -t $REGISTRY/$IMAGE2_NAME:${{ github.sha }} .
          docker push $REGISTRY/$IMAGE2_NAME:${{ github.sha }}