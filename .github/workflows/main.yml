name: Build and Push Multiple Docker Images to ACR

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "server/**"
      - ".github/workflows/main.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push to ACR

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # üê≥ Build backend image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/smart-certify-backend:latest -f ./server/Dockerfile ./server

      # üê≥ Build frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/smart-certify-frontend:latest -f Dockerfile.frontend .

      # üöÄ Push both images to ACR
      - name: Push Docker images
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/smart-certify-backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/smart-certify-frontend:latest