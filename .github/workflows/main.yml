name: Build, Push to ACR and Perform CodeQL Analysis

on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "server/**"
      - ".github/workflows/main.yml"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ACR_NAME: 'SmartCertifyContainer'

jobs:
  # ----------------------------------------------------
  # üê≥ Job 1: Build and Push Multiple Docker Images to ACR
  # ----------------------------------------------------
  build-and-push:
    name: Build and Push Docker Images to ACR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # üê≥ Build backend image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.run_number }} -f ./server/Dockerfile ./server

      # üê≥ Build frontend image
      - name: Build frontend Docker image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.run_number }} -f Dockerfile.frontend .

      # üöÄ Push both images to ACR
      - name: Push Docker images
        run: |
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.run_number }}

  # ----------------------------------------------------
  # üîç Job 2: Perform CodeQL Analysis
  # ----------------------------------------------------
  codeql-analysis:
    name: Perform CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-and-push  # Runs only after Docker images are built & pushed
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]  # Adjust based on your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
